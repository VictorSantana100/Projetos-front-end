<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Software</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilo-aplicacao.css">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="js/jquery-linedtextarea.js"></script>
	<link href="css/jquery-linedtextarea.css" type="text/css" rel="stylesheet" />

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">
                <img src="img/logo.png" class="logo" alt="Logo tech">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipe.html">Equipe</a>
                    </li>
                    <li class="nav-item">
                        <a id="cor" class="nav-link" href="aplicacao.html">Iniciar Teste</a>
                    </li>
                    <li class="nav-item bottom">
                        <a id="contato" class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="container-aplicacao">
            <h2>Testar aplicação</h2>
        </div>
        
        <div class="container-select">
            <label for="">Lista de programas salvos</label>
            
            <form action="#" method="POST">
                <select name="programa_selecionado" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Selecione o programa</option>
                        <option value="1">Progrma 1</option>
                        <option value="2">Progrma 2</option>
                </select>
                <button type="submit">Carregar</button>
            </form>
        </div>

        <div class="container">
            <form action="/store" method="POST">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="sub-titulo">Insira o programa</h2>
                        <textarea id="programa_o" name="programa_o" class="lined" rows="20" cols="10" required></textarea>
                    </div>
                </div>

                <button type="submit">Processar</button> 
               
            </form>
        </div>
    </section>

    <footer>
        <p class="footer-p"><span id="ano"></span> © UESC - Engenharia de Software</p>
    </footer>

    <script>
        $(function() {
            $(".lined").linedtextarea(
                {selectedLine: 1}
            );
        });
    </script>

    <script src="js/aplicacao.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
