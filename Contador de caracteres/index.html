<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contador de caracteres de um texarea com javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <section>
        <h1>Contador de caracteres</h1>

        <div class="container">
            <label for="Informe o texto">Informe seu texto (Limite de 250 caracteres com espa√ßos)</label>
            <textarea class="caracteres" id="caracteres" name="contador" spellcheck="true" cols="11" rows="10"  maxlength="250" placeholder="Digite seu texto"></textarea>
            
            <p class="contagem-caracteres">
                 Usado <span class="valor">0</span> de 250
            </p>
        </div>
       
    </section>

    <script src="js/index.js"></script>
</body>
</html>
